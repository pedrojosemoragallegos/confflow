# Deployment strategy configuration
deployment:
  # Next scheduled deployment window
  # type: date
  next_deployment_window: 2025-10-15T02:00:00+00:00
  # Scheduled maintenance windows
  # type: list[datetime]
  # constraints:
  #  - Maximum length = 12
  #  - Minimum length = 1
  maintenance_windows:
    [
      2025-10-15T02:00:00+00:00,
      2025-11-15T02:00:00+00:00,
      2025-12-15T02:00:00+00:00,
    ]
  # +--------------------------------------------------+
  # | Chosse ONE of: `blue_green`, `rolling`, `canary` |
  # +--------------------------------------------------+
  # Blue-Green deployment strategy
  blue_green:
    # Time to verify new version before cutover
    # type: integer
    # constraints:
    #  - Greater than or equal: 1
    #  - Less than or equal: 120
    verification_time_minutes: 15
    # Automatically rollback on errors
    # type: bool
    auto_rollback: True
    # Error rate threshold for rollback
    # type: float
    # constraints:
    #  - Greater than or equal: 0.0
    #  - Less than or equal: 100.0
    error_threshold_percent: 5.0
